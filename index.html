<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="order_history.css">
    <!-- <link rel="stylesheet" href="responsive_oreder.css"> -->
    <link rel="shortcut icon" href="KhanaDotCom.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="KhanaDotCom.jpg" alt="KhanaDotCom">
                <h1 class="KhanaDotCom">KhanaDotCom</h1>
                <h1 class="order_header">Your order history</h1>
                <input class="search" type="text" placeholder="   Search for food">
                <button class="search_btn">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="headline">Your Orders</h1>
        <div class="search_bar">
            <input class="search_input" type="text" placeholder="   search your orders">
            <select class="recent" name="recent" id="recent">
                <option class="options" value="recent">Most recent</option>
            </select>
        </div>
        <h2 class="headline">Burger King</h2>
        <div class="card">
            <div class="order_photo">
                <img src="https://source.unsplash.com/random/1600×500/?burger" height="80px" width="130px"
                    alt="order photo">
            </div>
            <div class="order_names">
                <h3>1 Chicken Burger, 1 French fries</h3>
            </div>
            <div class="reorder1">
                <button class="reorderbtn">Reorder</button>
            </div>
        </div>
        <h2 class="headline">Dominos</h2>
        <div class="card">
            <div class="order_photo">
                <img src="https://source.unsplash.com/random/1600×500/?Pizza" height="80px" width="130px"
                    alt="order photo">
            </div>
            <div class="order_names">
                <h3>3 Chicken Pizza</h3>
            </div>
            <div class="reorder2">
                <button class="reorderbtn">Reorder</button>
            </div>
        </div>
        <h2 class="headline">Pizza hurt</h2>
        <div class="card">
            <div class="order_photo">
                <img src="https://source.unsplash.com/random/1600×500/?Pizza" height="80px" width="130px"
                    alt="order photo">
            </div>
            <div class="order_names">
                <h3>1 Chicken cheese Pizza</h3>
            </div>
            <div class="reorder3">
                <button class="reorderbtn">Reorder</button>
            </div>
            </div>
            <h2 class="headline">Cafe cream</h2>
        <div class="card">
            <div class="order_photo">
                <img src="https://source.unsplash.com/random/1600×500/?coffee" height="80px" width="130px"
                    alt="order photo">
            </div>
            <div class="order_names">
                <h3>1 Coffee</h3>
            </div>
            <div class="reorder4">
                <button class="reorderbtn">Reorder</button>
            </div>
            </div>
    </main>
    <footer>
        <h2>&copy; 2024 KhanaDotCom</h2>
    </footer>
</body>

</html>
